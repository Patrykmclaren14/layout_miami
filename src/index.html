<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <ul class="nav__list">
          <img
          src="./images/logo.png"
          class="logo"
          alt="logo"
          >
          <li class="nav__item">
            <a href="#" class="nav__list--item">
              <img
              src="./images/Icon-Phone-call.svg"
              alt="phone"
              >
            </a>
            <a href="#" class="nav__list--item">
              <img
                src="./images/Icon-Burger-menu.svg"
                alt="burger"
              >
            </a>
          </li>
        </ul>
      </nav>
      <div class="header__waves">
        <img
        src="./images/Icon-sound-waves.svg"
        alt="waves"
        >
      </div>
      <div class="header__title">
        <h1 class="title title--primary">The world shades. Your music shines.</h1>
      </div>
    </header>
    <main class="main">
      <section class="section">
        <h1 class="title section__title">Recommended</h1>
        <article class="recommended section__article">
          <img
            src="./images/loudspeaker.png"
            alt="loudspeaker"
            class="recommended__photo"
          >
          <h3 class="recommended__name recommended__name--margin">
            Bose portable Smart speaker
          </h3>
          <p class="recommended__paragraph recommended__paragraph--margin">
            Smart home
          </p>
          <p class="recommended__price recommended__price--margin">
            $ 399.00
          </p>
        </article>
        <article class="recommended section__article">
          <img
            src="./images/loudspeaker2.png"
            alt="loudspeaker"
            class="recommended__photo"
          >
          <h3 class="recommended__name recommended__name--margin">
            Bose portable Smart speaker
          </h3>
          <p class="recommended__paragraph recommended__paragraph--margin">
            Smart home
          </p>
          <p class="recommended__price recommended__price--margin">
            $ 399.00
          </p>
        </article>
        <article class="recommended section__article">
          <img
            src="./images/loudspeaker3.png"
            alt="loudspeaker"
            class="recommended__photo"
          >
          <h3 class="recommended__name recommended__name--margin">
            Bose portable Smart speaker
          </h3>
          <p class="recommended__paragraph recommended__paragraph--margin">
            Smart home
          </p>
          <p class="recommended__price recommended__price--margin">
            $ 399.00
          </p>
        </article>
      </section>
    </main>
  </body>
</html>
